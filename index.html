    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .terminal {
            background: linear-gradient(135deg, #0d1117, #1a1a2e, #16213e);
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            animation: screenFlicker 3s infinite alternate;
            position: relative;
        }

        @keyframes screenFlicker {
            0% { opacity: 0.97; }
            50% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        .terminal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.02) 2px,
                rgba(0, 255, 65, 0.02) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .output {
            white-space: pre-wrap;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .prompt {
            color: #00ff41;
            margin-right: 5px;
        }

        #userInput {
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #00ff41;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error {
            color: #ff073a;
            animation: errorFlash 0.5s ease-in-out;
        }

        @keyframes errorFlash {
            0%, 100% { color: #ff073a; }
            50% { color: #ff6b94; }
        }

        .success {
            color: #39ff14;
            animation: successGlow 1s ease-in-out;
        }

        @keyframes successGlow {
            0% { text-shadow: 0 0 5px #39ff14; }
            50% { text-shadow: 0 0 20px #39ff14; }
            100% { text-shadow: 0 0 5px #39ff14; }
        }

        .warning {
            color: #ffd700;
        }

        .ascii-art {
            color: #ff6b35;
            text-shadow: 0 0 10px #ff6b35;
            font-size: 12px;
            line-height: 1;
        }

        .system-info {
            color: #00d4aa;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #00ff00;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }
    </style>
